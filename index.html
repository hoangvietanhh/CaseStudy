<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Math</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="main">
    <h1>Guess?</h1>
    <p id="score">0</p>

    </div>

<script src="js/js.js"></script>
