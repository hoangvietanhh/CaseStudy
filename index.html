<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Math</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="wrap">
<div id="main">
    <h1>Guess?</h1>
    <p id="score"></p>
    <p id="level"></p>
    <div id="time"></div>
    <div id="calculation"></div>
    <div id="result"></div>
    <div id="clickArea">
        <button id="true" onclick="check('true')">TRUE</button>
        <button id="false" onclick="check('false')">FALSE</button>
    </div>
    <audio id="correct">
        <source src="correct.mp3">
    </audio>
    <audio id="wrong">
        <source src="wrong.mp3">
    </audio>
</div>
</div>
</body>
<script src="js/js.js"></script>
</html>
